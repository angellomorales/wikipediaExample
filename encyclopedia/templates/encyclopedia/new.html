{% extends "encyclopedia/layout.html" %}

{% block title %}
New page
{% endblock %}

{% block body %}
<h1>Create new Page</h1>
<form action="{% url 'encyclopedia:new' %}" method="POST">
    {% csrf_token %}
    <table class="table">
        {{ form }} 
    </table>
    <div class="save">
        <input class="save" type="submit" value="Save"/>
    </div>
    
</form>
{% endblock %}
